<h3>Change states</h3>

<p>
	<p>Use modifiers <code>_active_</code> and <code>_hovered_</code> to change buttons states.</p>
</p>

<div class="-row example-block">
	
	<div class="-col12 view">
		
		<button class="-btn">Default</button>
		<button class="-btn _hovered_">Hovered</button>
		<button class="-btn _active_">Active</button>

		<button class="-btn -primary-">Default</button>
		<button class="-btn _hovered_ -primary-">Hovered</button>
		<button class="-btn _active_ -primary-">Active</button>

	</div>


	<div hljs class="-col12 example">
<button class="-btn">Default</button>
<button class="-btn _hovered_">Hovered</button>
<button class="-btn _active_">Active</button>

<button class="-btn -primary-">Default</button>
<button class="-btn _hovered_ -primary-">Hovered</button>
<button class="-btn _active_ -primary-">Active</button></div>

</div>
