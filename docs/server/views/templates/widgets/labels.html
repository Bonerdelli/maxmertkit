<h1>Labels</h1>

<!-- ============ VARIABLES -->
<!-- ====================== -->
<p>
	<h4>Global variables</h4>
	<div hljs></div>
</p>



<p>
	Use widget class <code>-label</code>. Apply themes and sizes.
</p>
<blockquote class="-error-">
	Labels won't self collapse in <b>Internet Explorer 8</b> because it lacks support for the <code>:empty</code> selector.
</blockquote>
<div class="-row example-block">
	
	<div class="-col12 view">
		<p>
			<span class="-label">default</span>
			<span class="-label -primary-">primary</span>
			<span class="-label -error-">error</span>
			<span class="-label -warning-">warning</span>
		</p>
		<p>
			<span class="-label">normal</span>
			<span class="-label _major">major</span>
			<span class="-label _big -primary-">big</span>
			<span class="-label _huge -error-">huge</span>
			<span class="-label _divine -warning-">divine</span>
		</p>
	</div>


	<div hljs class="-col12 example">
<span class="-label">default</span>
<span class="-label -primary-">primary</span>
<span class="-label -error-">error</span>
<span class="-label -warning-">warning</span>

<span class="-label">normal</span>
<span class="-label _major">major</span>
<span class="-label _big -primary-">big</span>
<span class="-label _huge -error-">huge</span>
<span class="-label _divine -warning-">divine</span>
</div>

</div>
