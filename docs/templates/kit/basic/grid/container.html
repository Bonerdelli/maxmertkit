<!-- ============ CONTAINER -->
<!-- ====================== -->

<h2>Container</h2>
<p>
	<b>Global variables</b>
	<div hljs>$container-class: -container !global</div>
</p>
<p>Use class <code>-container</code> to move block to the center in the viewport, clear its floats, and set its max-width.</p>
<div class="-row example-block">
	<div class="-col12 example">
		<pre hljs class="prettyprint lang-sass"><div class="-container">...</div></pre>
	</div>
</div>


<blockquote class="-primary-">
	Use modifier <code>_fixed_</code> to cancel responsiveness.
</blockquote>

<div class="-row example-block">
	<div class="-col12 example">
		<pre hljs class="prettyprint lang-sass"><div class="-container _fixed_">...width is always 992px...</div></pre>
	</div>
</div>
