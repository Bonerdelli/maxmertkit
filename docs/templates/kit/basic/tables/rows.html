<h2>Rows</h2>
<p>Use theme classes (you can include any theme, so themes class names can be different) <code>-primary-</code>, <code>-error-</code>, <code>-success-</code> with <code>.-table</code> to set theme to <code>&lt;tr&gt;</code>.</p>




<div class="-row example-block">

	<div class="-col12 view">
		<table class="-table">
			<thead>
				<tr>
					<th>#</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Username</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1</td>
					<td>Mark</td>
					<td>Otto</td>
					<td>@mdo</td>
				</tr>
				<tr class="-primary-">
					<td>2</td>
					<td>Jacob</td>
					<td>Thornton</td>
					<td>@fat</td>
				</tr>
				<tr>
					<td>3</td>
					<td>Larry</td>
					<td>the Bird</td>
					<td>@twitter</td>
				</tr>
			</tbody>
		</table>
	</div>


	<div class="-col12 example">
		<pre hljs class="prettyprint lang-html"><table class="-table">
<tbody>
	<tr>

	</tr>
	<tr class="-primary-">

	</tr>
	<tr>

	</tr>
</tbody>
</table></pre></div>


</div>
