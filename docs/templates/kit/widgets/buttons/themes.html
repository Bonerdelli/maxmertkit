<h3>Themes</h3>

<div class="-row example-block">
	
	<div class="-col12 view">
		
		<button class="-btn">Default</button>
		<button class="-btn -primary-">Primary</button>
		<button class="-btn -error-"><i class="fa fa-repeat"></i> Error</button>
		<button class="-btn -info-"><i class="fa fa-bell"></i> Info</button>
		<button class="-btn -primary- _unstyled_"><i class="fa fa-bell"></i>Primary</button>

	</div>


	<div class="-col12 example"><pre hljs class="prettyprint lang-html"><button class="-btn">Default</button>
<button class="-btn -primary-">Primary</button>

</div>



<h3>Disabled buttons</h3>

<p>
	<p>Use modifier <code>_disabled_</code> or set attribute <code>[disabled]</code>.</p>
</p>

<div class="-row example-block">
	
	<div class="-col12 view">
		
		<button class="-btn _disabled_">With modifier</button>
		<button class="-btn" disabled>With attribute</button>
		<button class="-btn _disabled_ -primary-">Primary modifier</button>
		<button class="-btn -primary-" disabled>Primary attribute</button>
		
	</div>


	<div class="-col12 example"><pre hljs class="prettyprint lang-html"><button class="-btn _disabled_">With modifier</button>
<button class="-btn" disabled>With attribute</button>
<button class="-btn _disabled_ -primary-">Primary modifier</button>
<button class="-btn -primary-" disabled>Primary attribute</button></pre></div>


</div>
