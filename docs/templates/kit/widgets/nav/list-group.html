<!-- ============ DESCRIPTION -->
<!-- ====================== -->
<h3>Basic use</h3>
<p>
	Use class <code>-list-group</code>.
</p>

<div class="-row example-block">
	
	<div class="-col12 view">
		<ul class="-list-group">
			<li><a>Menu 1</a></li>
			<li><a>Menu 2</a></li>
			<li><a>Menu 3</a></li>
		</ul>

		<ul class="-list-group -primary-">
			<li><a>Menu 1</a></li>
			<li><a>Menu 2</a></li>
			<li>
				<a>Menu 3</a>
				<ul class="-list-group">
					<li class="_active_"><a>Menu 1</a></li>
					<li><a>Menu 2</a></li>
					<li><a>Menu 3</a></li>
				</ul>
			</li>
		</ul>
	</div>


	<div class="-col12 example"><pre hljs class="prettyprint lang-html"><ul class="-list-group">
	<li><a>Menu 1</a></li>
	<li><a>Menu 2</a></li>
	<li><a>Menu 3</a></li>
</ul></pre></div>

</div>
