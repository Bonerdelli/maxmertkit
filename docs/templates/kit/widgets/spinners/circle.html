<h3>Circle spinner</h3>

<!-- ============ VARIABLES -->
<!-- ====================== -->
<p>
    <h4>Variables</h4>
    <div><pre hljs class="prettyprint lang-sass">$spinner-circle-class: "#{$spinner-class}-circle"
$spinner-circle-size: 30px
</pre></div>
</p>

<p>Just add class <code>-spinner-circle</code></p>

<div class="-row example-block">

    <div class="-col12 view">
        <div class="-spinner-circle -primary-"></div>

        <div class="-spinner-circle -dark-"></div>
        <div class="-spinner-circle -error-"></div>
    </div>


    <div class="-col12 example"><pre hljs class="prettyprint lang-html"><div class="-spinner-circle -primary-"></div>
<div class="-spinner-circle -warning-"></div>

</div>
