<header class="-navbar dev-navbar">
	<div class="-container">
		<div class="-row">

			<div class="-col1 _hidden-tablets_ _hidden-phones_">
				<div class="-header"><a href="/" class="dev-logo"><img src="/img/logo.png"></a></div>
			</div>
			<nav id="mainmenu" class="-col6 _hidden-tablets_ _hidden-phones_"></nav>


			<div class="-col12 _hidden-desktops_ _hidden-large-desktops_" style="text-align: center">
				<div class="-header"><a href="/" class="dev-logo"><img src="/img/logo.png"></a></div>
			</div>
			<nav id="mobilemenu" class="dev-mobile-menu -col12 _hidden-desktops_ _hidden-large-desktops_"></nav>

			<div class="-col5 _hidden-tablets_ _hidden-phones_">
				<span id="social-twitter"></span>
				<span id="social-facebook"></span>
				<span id="social-github"></span>
			</div>

		</div>
	</div>
</header>

<div id="loader" class="dev-loader -shader _responsive_ -fadein-- _active_">
	<div class="-spinner-square _responsive_ _huge"></div>
</div>

<main id="maincontent">

</main>

<footer>
	<div class="-container">
		<div class="-row">
			<div class="-col6 -offset3">
				<p class="_center_">Made for all good people by <a href="mailto:{{author.email}}">{{author.name}}</a>.</p>
				<p class="_center_">Code licensed under <a href="https://github.com/twbs/bootstrap/blob/master/LICENSE" target="_blank">MIT</a>, documentation under <a href="http://creativecommons.org/licenses/by/3.0/">CC BY 3.0</a>.</p>
				<div class="dev_center_">
					<ul class="dev-links">
						<li>
							ver. {{version}}
						</li>
						<li>
							<a href="{{repository.url}}" data-bypass>github</a>
						</li>
						<li>
							<a href="{{bugs.url}}" data-bypass>issues</a>
						</li>
						<li>
							<a href="{{repository.releases}}" data-bypass>releases</a>
						</li>
						<li>
							<a href="http://old.maxmert.com" data-bypass>old version</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</footer>
