<section class="dev-instructions-index">
    <div class="dev-instructions-holder">
        <video class="dev-video-block" autoplay loop>
            <source src="/media/landing.mp4" type="video/mp4">
            <source src="/media/landing.webm" type="video/webm">
            <source src="/media/landing.ogg" type="video/ogg">
        </video>
        <div class="-container">
            <div class="-row">
                <p style="margin:0" class="_center_"><img src="/img/logobig.png"></p>
                <h2 class="dev-font-lobster _center_">Maxmertkit</h2>
                <div class="dev-version"><small>ver. {{version}}, builded {{buildDate}}</small></div>
            </div>
        </div>
        
    </div>
</section>


<main class="-container dev-main-content">
    <article class="dev-series">
        <section class="-row" id="series-header">
        </section>
        <section class="-row" id="series">
        </section>
    </article>
</main>
