<ul class="-list-group -primary-">
	<li ng-repeat='item in items'>
		<a menu-name="#{{item.name}}" scroll-to="{{item.name}}">{{item.name}}</a>
			<ul class="-list-group">
				<li ng-repeat='subitem in item.include'>
					<a menu-name="#{{subitem.name}}" scroll-to="{{subitem.name}}">{{subitem.name}}</a>
				</li>
			</ul>
	</li>
</ul>
