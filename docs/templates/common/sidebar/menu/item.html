<a href="#{{path}}" data-bypass>{{name}}</a>
{{#existIncludes}}
    <ul class="-list-group">
        {{#include}}
            {{^invisible}}
                <li>
                    <a data-bypass href="#{{path}}">{{name}}</a>
                </li>
            {{/invisible}}
        {{/include}}
    </ul>
{{/existIncludes}}
