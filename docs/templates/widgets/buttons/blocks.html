<h3>Block level buttons</h3>

<p>
	<p>Create block level buttons — those that span the full width of a parent — by adding <code>_vertical_</code>.</p>
</p>

<div class="-row example-block">
	
	<div class="-col12 view">
		<button class="-btn _vertical_">Button</button>
		<button class="-btn _vertical_">Button</button>
		<button class="-btn -primary- _vertical_">Button</button>
		<button class="-btn -primary- _vertical_" disabled>Button</button>
	</div>

	<div hljs class="-col12 example">
<button class="-btn _vertical_">Button</button>
<button class="-btn _vertical_">Button</button>
<button class="-btn -primary- _vertical_">Button</button>
<button class="-btn -primary- _vertical_" disabled>Button</button></div>

</div>
